$schema: https://azuremlschemas.azureedge.net/latest/autoMLJob.schema.json
type: automl
experiment_name: aml_automl_classification
compute: azureml:cluster-cpu

task: classification
primary_metric: accuracy
target_column_name: label
log_verbosity: debug
training_data:
  path: azureml:data-automl-classification-train:1
n_cross_validations: 5
test_data:
  path: azureml:data-automl-classification-test:1

limits:
  timeout_minutes: 180
  trial_timeout_minutes: 20
  max_trials: 20
  max_concurrent_trials: 4 # same as the number of nodes in the cluster
  enable_early_termination: true
  exit_score: 0.9

featurization:
  mode: auto

  
